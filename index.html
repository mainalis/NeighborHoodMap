<div class="container">

<div class="row fullscreen">
    <div id="place-list" class="col-md-3">
        <div class="box">
            <div class="container-3">
                <span class="icon glyphicon glyphicon-search"><i class="fa fa-search"></i></span>
                <input type="search" id="pac-input" class="controls"  placeholder="Search..." />
                <button class="go_button">Go</button>
            </div>
        </div>
        <div id="check box">
            <input type="checkbox"> Local Search
            <input type="checkbox"> Google Serch <br>
        </div>

        <div id="knockout">
            <h4  data-bind="html : getName()"></h4>
            <ul id="marker_list" data-bind="foreach: sItem" >
                <li data-bind="text: name"> </li>
            </ul>
        </div>
    </div>
    <div class="col-md-9">
        <div id="map-canvas"></div>
    </div>
</div>


</div>

<script type="text/javascript"
        src = "https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&callback=initialize" async defer></script>
