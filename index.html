<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <title>NeighborHood Map</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="js/knockout-3.3.0.js"></script>

    <script type="text/javascript" src="js/globalVar.js"></script>

<div class="container">
    <div class="row">
        <div class ="col-md-12">

                <input id="pac-input" class="controls" type="text" placeholder="Search place.....">   </input>
                <input type="button" class="button-top" value="Search">
                <i class="glyphicon glyphicon-camera c-icon"></i>

        </div>

    </div>
<div class="row">
    <div id="place-list" class="col-md-3">
        <div id="knockout" class="col-md-12">
            <h1  data-bind="html : getName()"></h1>


            <ul data-bind="foreach: sItem">
                <li data-bind="text: name"> </li>
            </ul>

        </div>
    </div>
    <div class="col-md-9">

        <div id="map-canvas" ></div>
    </div>
</div>


</div>

<script type="text/javascript"
        src = "https://maps.googleapis.com/maps/api/js?signed_in=true&libraries=places&callback=initialize" async defer></script>
